<app-navbar></app-navbar>

<!-- Hero Image -->
<div class="container-fluid">
  <div class="category-hero row"></div>
</div>

<div class="certification-filter">
<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-secondary">
    <input type="checkbox" name="options" id="option1" autocomplete="off"> Fair Trade Certified
  </label>
  <label class="btn btn-secondary">
    <input type="checkbox" name="options" id="option2" autocomplete="off"> Vegan
  </label>
  <label class="btn btn-secondary">
    <input type="checkbox" name="options" id="option3" autocomplete="off"> B-Certified
  </label>
</div>
</div>


<div class="container-fluid company-list-wrapper">

  <ul *ngFor="let company of allCompanies">

    <!-- <li class="row company-row"> -->

    <li>

      <div class="tile" (click)="navigateToCompanyPage(company.companyName)">
        <img src="{{company.logo}}" alt="" class="company-image">
      </div>

      <!-- <div class="certification-logo" *ngIf="company.certifications && company.certifications.bCorp == true">
        <img src="/../assets/logos/B-Corp-Logo.png" alt="">
      </div> -->

    </li>

  </ul>

</div>
