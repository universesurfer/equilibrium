	<div class="panel panel-default">
    <div class="panel-body">

      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" placeholder="email" name="email" value="email" [(ngModel)]="user.email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" placeholder="password" name="password" value="password" [(ngModel)]="user.password">
        </div>
      </form>
      
    </div>
</div>
