<nav class="navbar navbar-light bg-faded navbar-toggleable-sm flex-row">

  <a href="#" class="logo">
  <img class="navbar-brand" src="/assets/logos/ethos-logo.png" alt="logo">
  </a>

<!-- Collapse links into button when screen shrinks -->
  <button *ngIf="!isAuth" class="navbar-toggler ml-auto navbar-nav" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
   <span class="navbar-toggler-icon"></span>
 </button>


  <!-- If the user is not logged in, display auth links. -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf="!isAuth">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" routerLink="/signup">Signup</a>
      </li>
    </ul>
  </div>

  <!-- If the user is logged in, display a profile icon and dropdown. -->
  <ul *ngIf="isAuth" class="navbar-nav ml-auto">

    <div class="nav-image-wrapper">
      <div class="dropdown">

        <div *ngIf="user.image">
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="/{{user.image.path}}" class="profile-dropdown" alt="">
          </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" (click)="goToProfile()">Profile</a>
              <!-- <a class="dropdown-item" (click)="goToSettings()">Settings</a> -->
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Log out</a>
            </div>

          </li>
        </div>

        <div *ngIf="!user.image">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img [src]="imagePreviewUrl" class="profile-dropdown" alt="">
        </a>

            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" (click)="goToProfile()">Profile</a>
              <a class="dropdown-item" (click)="goToSettings()">Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Log out</a>
            </div>

          </li>
        </div>


      </div>
    </div>

  </ul>


</nav>
