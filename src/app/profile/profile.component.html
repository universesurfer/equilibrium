<!-- NOTE: Only show EDIT BIO and SAVE buttons if current user is on their own profile -->

<div class="col-md-8 col-md-offset-2">
  <!-- <div class="panel panel-default">
    <div class="panel-body"> -->
      <form>
        <fieldset class="form-group">
          <label for="about">About Me</label>
          <input type="text" class="form-control" [(ngModel)]="aboutText" (ngModelChange)="inputChange($event)" placeholder="Tell the community something about yourself." name="about">
        </fieldset>


          <button *ngIf="isAuth" type="button" name="button" class="btn btn-info">EDIT BIO</button>
          <button *ngIf="isAuth" type="submit" class="btn btn-primary" ng-click="submitted=true" (click)="updateProfile()">Save</button>

      </form>

    <!-- </div>

  </div> -->

</div>

<div class="">
  <p> here is some aboutText {{aboutText}}</p>

</div>
