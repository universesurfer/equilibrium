<app-navbar></app-navbar>

<!-- NOTE: Only show EDIT BIO and SAVE buttons if current user is on their own profile -->

<div class="container-fluid">

  <div class="row">
    <section id="profile-hero">

      <form>
      <fieldset class="form-group">


      <div class="profile-picture">
        <div *ngIf="!user.avatar">
          <a>
            <img src="/assets/glyphicons/user.png" class="user-avatar" alt="">
          </a>
        </div>
        <div *ngIf="user.avatar">
          <a>
            <img src="user.avatar" class="user-avatar">
          </a>
        </div>

        <!-- <button type="button" name="button" (click)="edit()"></button> -->
        <!-- <div *ngIf="editCheck"> -->

          <input type="file" name="avatar" ng2FileSelect [uploader]="uploader"/>
          <button type="button" name="button" (click)="saveAvatar()">Save Avatar</button>

          <p>Queue length: {{ uploader?.queue?.length }}</p>
          Queue progress:
                     <div class="progress" style="">
                         <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                     </div>

        <!-- </div> -->


      </div>

      </fieldset>
      </form>



    </section>
  </div>

<div class="row">
  <section id="about-info">
    <div class="col-md-8 col-md-offset-2">

      <form>
        <fieldset class="form-group">
          <label for="about">About Me</label>
          <input type="text" class="form-control" [(ngModel)]="user.aboutText" placeholder="Tell the community something about yourself." name="about">
        </fieldset>

          <!-- <button *ngIf="isAuth" type="button" name="button" class="btn btn-info">EDIT BIO</button> -->
          <button type="submit" class="btn btn-primary" ng-click="submitted=true" id="saveButton" (click)="updateProfile()">Save</button>
      </form>

    </div>
  </section>
</div>

</div>


<div id="user-image">
    <img src="/{{user.image.path}}" id="user-image-style">
</div>

  {{user.image.path}}

<!-- Basic angular-star-rating implementation to see if it works (it does) -->
