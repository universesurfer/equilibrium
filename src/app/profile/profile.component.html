<app-navbar></app-navbar>

<!-- NOTE: Only show EDIT BIO and SAVE buttons if current user is on their own profile -->

<div class="container-fluid">

  <div class="row">
    <section id="profile-hero">
      <div class="profile-picture">
        <!-- <a href="#"></a> -->
      </div>
    </section>
  </div>

<div class="row">
  <section id="about-info">
    <div class="col-md-8 col-md-offset-2">

      <form>
        <fieldset class="form-group">
          <label for="about">About Me</label>
          <input type="text" class="form-control" [(ngModel)]="user.aboutText" placeholder="Tell the community something about yourself." name="about">
        </fieldset>

          <!-- <button *ngIf="isAuth" type="button" name="button" class="btn btn-info">EDIT BIO</button> -->
          <button type="submit" class="btn btn-primary" ng-click="submitted=true" id="saveButton" (click)="updateProfile()">Save</button>
      </form>

    </div>
  </section>
</div>

</div>

<!-- Basic angular-star-rating implementation to see if it works (it does) -->
<star-rating-comp [starType]="'svg'" [rating]="2.63"></star-rating-comp>
