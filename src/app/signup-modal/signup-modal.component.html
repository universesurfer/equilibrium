<app-navbar></app-navbar>

<div class="col-md-4 col-md-offset-4">
  <div class="panel panel-default">
    <div class="panel-body">
      <form>
        <fieldset class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" [(ngModel)]="newUser.email" placeholder="Enter email" name="email">
          <small class="text-muted">We'll never share your email with anyone else.</small>
        </fieldset>
        <fieldset class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" [(ngModel)]="newUser.password" placeholder="Create a password" name="password">
        </fieldset>


          <button type="submit" class="btn btn-primary" (click)="signup()" ng-click="submitted=true">Submit</button>

      </form>

    </div>

  </div>

</div>
